<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Registration page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="../css/style.css">

</head>
<body>

<form action="../html/home.html" class="m-4">
	<h1 class="form-group m-4 text-light"> Login Form</h1>
  

   <div class="form-group row mb-2">
    <label for="idemail" class="col-sm-2 col-form-label text-warning">Email</label>
    <div class="col-sm-4">
      <input type="email" class="form-control" id="idemail" placeholder="Email">
    </div>  
  </div>

   <div class="form-group row mb-2">
    <label for="id_password" class="col-sm-2 col-form-label text-warning">Password</label>
    <div class="col-sm-4">
      <input type="password" class="form-control" id="id_password" placeholder="Password">
    </div>  
  </div>
  
    <div class="form-group row">
    <div class="col-sm-4">
      <button type="submit" class="btn btn-danger text-warning ml-8">Sign In</button>&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;<a href="#"> Forgot Password</a>
    </div>
  </div>
</form>
</body>
</html>
